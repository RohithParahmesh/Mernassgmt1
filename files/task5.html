<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="">
        <form>
            <tr>
                <td>
                    <label for="fname">
                        First Name
                    </label>
                </td>
                <td><input type="text" id="name" />
                </td>
            </tr>
            <tr>
                <td><label for="lname">
                        Last Name
                    </label>
                </td>
                <td><input type="tex" id="lname" />
                </td>
            </tr>
            <tr>
                <td><label for="email">
                        Email
                    </label>
                </td>
                <td><input type="email" id="email" />
                </td>
            </tr>
            <tr>
                <td><label for="pwd">
                        Password
                    </label>
                </td>
                <td><input type="password" id="pwd" />
                </td>
            </tr>
            <tr>
                <td><label for="rpwd">
                        Re-enter Password
                    </label>
                </td>
                <td><input type="password" id="rpwd" />
                </td>
            </tr>
            <tr>
                <td><label for="Gender">
                        Gender
                    </label>
                </td>
                <td><label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
            
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </td>
            </tr>
            <tr>
                <td><label for="age">
                        Age
                    </label>
                </td>
                <td><input type="number" id="age" />
                </td>
            </tr>
            <tr>
                <td><label for="phno.">
                        Phone Number
                    </label>
                </td>
                <td><input type="tel" id="phno" />
                </td>
            </tr>
            <tr style="height:200px">
                <td><label for="address" >
                        Address
                    </label>
                </td>
                <td><input type="text" id="Address" />
                </td>
            </tr>
            <tr>
                <td><label for="state">
                        State
                    </label>
                </td>
                <td><input type="text" id="state" />
                </td>
            </tr>
            <tr>
                <td><label for="Roll No.">
                        Country
                    </label>
                </td>
                <td><select id="country" name="country">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="australia">Australia</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="Roll No.">
                        Languages known
                    </label>
                </td>
                <td><input type="checkbox" id="language1" name="language1" value="English">
                    <label for="English"> English</label><br>
                    <input type="checkbox" id="language2" name="language" value="kannada">
                    <label for="Language"> Kannada </label><br>
                    <input type="checkbox" id="language3" name="language" value="Hindi">
                    <label for="Language3"> Hindi </label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="ack" id="ack"><label for="ack">
                        I hereby declare all the details are true
                    </label>
                </td>
                
            </tr>
            <tr>
                <td colspan="2"><label for="Roll No.">
                        login to <a href="https://ethnus.com/">ethnus</a> website
                    </label>
                </td>

            </tr>
        </form>
    </table>
    
</body>
</html>
